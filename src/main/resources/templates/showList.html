<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
        <title>Pocket FM</title>
    </head>
    <body>
    <table class="table table-striped table-bordered" id="example" style="width:100%">
        <thead>
        <tr>
            <th>Cover</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Description</th>
            <th>Total Episodes</th>
            <th>Is Completed?</th>
            <th>Language</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="show : ${shows}">
            <th><img th:src="${show.image_url}" alt="" height="100px" width="100px"></th>
            <th><a th:text="${show.show_title}" th:href="@{/episodes(showId=${show.show_id})}">Name</a></th>
            <th th:text="${show.genre}">Genre</th>
            <th th:text="${show.show_desc}">Description</th>
            <th th:text="${show.episodes_count}">Total Episodes</th>
            <th th:text="${show.completed}">Is Completed?</th>
            <th th:text="${show.language}">Language</th>
            <th th:text="${show.show_type}">Show Type</th>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>Cover</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Description</th>
            <th>Total Episodes</th>
            <th>Is Completed?</th>
            <th>Language</th>
            <th>Type</th>
        </tr>
        </tfoot>
    </table>
    </body>
    <footer>
        <script>
            new DataTable('#example');
        </script>
    </footer>
</html>
