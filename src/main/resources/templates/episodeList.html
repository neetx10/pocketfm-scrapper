<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
        <title>Pocket FM</title>
    </head>
    <body>
    <table class="table table-striped table-bordered" id="example" style="width:100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Sequence</th>
            <th>Day Since</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="episode : ${episodes}">
            <th><a th:text="${episode.story_title}" th:href="${episode.media_url}">Name</a></th>
            <th th:text="${episode.natural_sequence_number}">Sequence</th>
            <th th:text="${episode.days_since_upload}">Day Since</th>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>Name</th>
            <th>Sequence</th>
            <th>Day Since</th>
        </tr>
        </tfoot>
    </table>
    </body>
    <footer>
        <script>
            new DataTable('#example');
        </script>
    </footer>
</html>
